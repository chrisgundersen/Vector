  ConnectionStrings__DefaultConnection: "Server=sqlserver;Database=VectorDb;User Id=sa;Password=REPLACE_WITH_SECURE_PASSWORD;TrustServerCertificate=True"
  # Redis connection string
  ConnectionStrings__Redis: "redis:6379"
  # Azure Blob Storage connection string
  ConnectionStrings__BlobStorage: "DefaultEndpointsProtocol=https;AccountName=REPLACE;AccountKey=REPLACE;EndpointSuffix=core.windows.net"
  # Azure AD Configuration (sensitive)
  AzureAd__TenantId: "REPLACE_WITH_TENANT_ID"
  AzureAd__ClientId: "REPLACE_WITH_CLIENT_ID"
  AzureAd__ClientSecret: "REPLACE_WITH_CLIENT_SECRET"
  # Microsoft Graph Configuration (for email service)
  EmailService__TenantId: "REPLACE_WITH_TENANT_ID"
  EmailService__ClientId: "REPLACE_WITH_CLIENT_ID"
  EmailService__ClientSecret: "REPLACE_WITH_CLIENT_SECRET"
  EmailService__SharedMailbox: "submissions@yourdomain.com"
  # Azure Service Bus
  ServiceBus__ConnectionString: "REPLACE_WITH_SERVICE_BUS_CONNECTION_STRING"
  # Azure Document Intelligence
  DocumentIntelligence__Endpoint: "https://REPLACE.cognitiveservices.azure.com/"
  DocumentIntelligence__ApiKey: "REPLACE_WITH_API_KEY"
