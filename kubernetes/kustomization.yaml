apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: vector

resources:
  - namespace.yaml
  - configmap.yaml
  - secrets.yaml
  - api-deployment.yaml
  - worker-deployment.yaml
  - web-underwriting-deployment.yaml
  - ingress.yaml

commonLabels:
  app.kubernetes.io/part-of: vector-platform
  app.kubernetes.io/managed-by: kustomize

# Image configuration - override in overlays
images:
  - name: vector-api
    newName: your-registry.azurecr.io/vector-api
    newTag: latest
  - name: vector-worker
    newName: your-registry.azurecr.io/vector-worker
    newTag: latest
  - name: vector-web-underwriting
    newName: your-registry.azurecr.io/vector-web-underwriting
    newTag: latest
