# Docker Compose for local infrastructure only
# Use this when running .NET applications directly (not in containers)
# Usage: docker-compose -f docker-compose.infrastructure.yml up -d

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: vector-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Vector_P@ssw0rd!
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - vector-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'Vector_P@ssw0rd!' -C -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: vector-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - vector-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: vector-azurite
    ports:
      - "10000:10000"  # Blob
      - "10001:10001"  # Queue
      - "10002:10002"  # Table
    volumes:
      - azurite-data:/data
    networks:
      - vector-network
    command: "azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0"

  # Optional: SQL Server Management UI
  adminer:
    image: adminer
    container_name: vector-adminer
    ports:
      - "8080:8080"
    networks:
      - vector-network
    depends_on:
      - sqlserver

  # Optional: Redis Commander UI
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: vector-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    networks:
      - vector-network
    depends_on:
      - redis

volumes:
  sqlserver-data:
  redis-data:
  azurite-data:

networks:
  vector-network:
    driver: bridge
